name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, windows-2022, macos-14]
        include:
          - os: macos-14
            compiler: clang
          - os: windows-2022
            compiler: msvc-x64
          - os: ubuntu-24.04
            compiler: gcc

    runs-on: ${{ matrix.os }}

    name: Build ${{ matrix.os }} ${{ matrix.compiler }}

    env:
      SQLX_OFFLINE: true
      preset: ${{ matrix.compiler }}-release

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure VS Toolchain (Windows)
        if: matrix.os == 'windows-2022'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Cache dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: rust-postgres -> target

      - name: Build Rust code alone
        run: cargo build --release --locked
        working-directory: ./rust

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: Remove .env file so we don't try connect to the DB
        run: rm -f ./rust/.env
        shell: bash

      - name: Check DB query metadata
        run: cargo sqlx prepare --check --workspace -- --release --locked
        working-directory: ./rust
        # Only check DB queries on macOS for pull requests (save build time)
        if: github.event_name == 'pull_request' && matrix.os == 'macos-14'

      - name: Lint Rust code
        run: cargo clippy --release --locked --no-deps -- -D warnings
        working-directory: ./rust
        # Only run clippy on macOS for pull requests (save build time)
        if: github.event_name == 'pull_request' && matrix.os == 'macos-14'

      - name: Test Rust code
        run: cargo test --release --locked
        working-directory: ./rust

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          cache: true
          cache-dependency-path: "**/packages.lock.json"

      - name: Restore .NET dependencies
        run: dotnet restore --locked-mode
        working-directory: ./fsharp

      - name: Restore .NET tools
        run: dotnet tool restore || true
        working-directory: ./fsharp

      - name: Build F# project (Release)
        run: dotnet build --configuration Release --no-restore
        working-directory: ./fsharp

      - name: Test F# project
        run: dotnet test --configuration Release --no-build
        working-directory: ./fsharp
        if: false # Tests are not implemented yet

      - name: Check F# formatting
        run: dotnet fantomas . --check
        working-directory: ./fsharp

      - name: Lint F#
        run: dotnet fsharplint lint .
        working-directory: ./fsharp
